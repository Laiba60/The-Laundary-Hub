<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Laundry Hub</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="herosection">
          <div class="mainpart">
            <!-- Background vectors -->
            <div class="bgvector1"></div>
            <div class="bgvector2"></div>

            <!-- Header + Navigation -->
            <header>
              <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About Us</a></li>
                  <li><a href="book-now.html">Book Now</a></li>
                  <li><a href="pricing.html">Pricing</a></li>
                  <li><a href="contact.html">Contact Us</a></li>
                </ul>
              </nav>
              <button class="app-btn">Get the App</button>
            </header>

            <!-- After Header Content -->
            <div class="afterheader">
              <div class="details">
                <!-- Hero Text and CTA -->
                <div class="headertext">
                  <div class="innerheadertext">
                    <div class="text">
                      <p>Professional Laundry Service Company</p>
                      <p>Laundry. Fresh. Fast. To Your Door.</p>
                    </div>
                    <div class="CTA">
                      <button>Book a Pickup</button>
                      <button>How it Works</button>
                    </div>
                  </div>

                  <!-- Hero Image -->
                  <div class="image">
                    <img src="images/laundry-hero.png" alt="Laundry Service" />
                    <div class="image2">
                      <img
                        src="images/bubble-design.png"
                        alt="Design Element"
                      />
                    </div>
                  </div>
                </div>

                <!-- Customer Review Section -->
                <div class="secondpart">
                  <div class="alexamate">
                    <img src="images/user.png" alt="Alexa Mate" />
                    <div class="alexamatecontents">
                      <p>Alexa Mate</p>
                      <div class="stars">
                        <img src="images/star.svg" alt="star" />
                        <img src="images/star.svg" alt="star" />
                        <img src="images/star.svg" alt="star" />
                        <img src="images/star.svg" alt="star" />
                        <img src="images/star.svg" alt="star" />
                      </div>
                    </div>
                  </div>

                  <div class="testimonial">
                    <p>Best Laundry service for my designer dresses.</p>
                    <div class="laundry-service-design">
                      <img
                        src="images/design-showcase.png"
                        alt="Dress Design Service"
                      />
                    </div>
                    <div class="vectorbackground">
                      <img src="images/vector-bg.svg" alt="Vector Background" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-----------Second Section--------->
        <section class="second section">
            
        </section>
      </div>
    </div>
