<!DOCTYPE html>
<html>
  <head>
    <title>The Lanudary Hub</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="firstsection">
          <header>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="book-now.html">Book Now</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </nav>
            <button class="app-btn">Get the App</button>
          </header>
          <div class="frameafterheader">
            <div class="firsttext">
              <h2>About Us</h2>
              <div class="twolinks">
                <span>Home</span><img src="" /><span>About Us</span>
              </div>
            </div>
            <div class="playstores">
              <div class="googleplay">
                <div class="watsapp">
                  <img src="" />
                  <span>Whatsapp</span>
                  <span>+44 1234 567890</span>
                </div>
              </div>
              <div class="applestore">
                <div class="innercontext">
                  <img src="" />
                  <span>Live Support</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--------Seond Section------->
        <section class="contactusdetsils">
          <div class="contactdetails">
            <div class="frame1">
              <h2>Have Questions? Get in Touch!</h2>
              <p>
                It is a long established fact that a reader will be distracted
                by the readable content of a page when looking at its layout.
              </p>
            </div>
            <div class="frame2">
              <div class="subpart1">
                <img src="" />
                <span>
                  <label>Email</label>
                  <input type="email" placeholder="" />
                </span>
              </div>
              <div class="subpart2">
                <img src="" />
                <span>
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="03xx-xxxxxxx"
                  />
                </span>
              </div>
              <div class="social-box">
                <div class="social-icon">
                  <img src="share-icon.png" alt="Share" />
                </div>
                <div class="social-content">
                  <p>Follow Us</p>
                  <div class="social-links">
                    <a href="#"
                      ><img src="facebook-icon.png" alt="Facebook"
                    /></a>
                    <a href="#"
                      ><img src="instagram-icon.png" alt="Instagram"
                    /></a>
                    <a href="#"><img src="x-icon.png" alt="X" /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="framepart"></div>
        </section>
      </div>
    </div>
  </body>
</html>
